<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/accountHead.html"></head>
  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <form class="login100-form validate-form" method="POST">
            <span class="login100-form-title p-b-48">
              <img src="images/icons/logo.png"></img>
            </span>

            <div
              class="wrap-input100 validate-input"
              data-validate="아이디를 입력해주세요"
            >
              <input class="input100" type="text" name="userid" />
              <span class="focus-input100" data-placeholder="아이디"></span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="비밀번호를 입력해주세요"
            >
              <span class="btn-show-pass">
                <i class="zmdi zmdi-eye"></i>
              </span>
              <input class="input100" type="password" name="userpw" />
              <span class="focus-input100" data-placeholder="비밀번호"></span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="이름을 입력해주세요"
            >
              <input class="input100" type="text" name="username" />
              <span class="focus-input100" data-placeholder="이름"></span>
            </div>

            <div class="container-login100-form-btn">
              <div class="wrap-login100-form-btn">
                <div class="login100-form-bgbtn"></div>
                <button id="complete" class="login100-form-btn">
                  회원가입
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="dropDownSelect1"></div>

    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>
  </body>
</html>
