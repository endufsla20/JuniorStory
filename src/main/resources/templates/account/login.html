<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="common/accountHead.html"></head>
  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <form class="login100-form validate-form" method="POST">
            <span class="login100-form-title p-b-48">
              <img src="images/icons/accountLogo.png"></img>
            </span>

            <div
              class="wrap-input100 validate-input"
              data-validate="아이디를 입력해주세요"
            >
              <input class="input100" type="text" name="userid" />
              <span class="focus-input100" data-placeholder="아이디"></span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="비밀번호를 입력해주세요"
            >
              <span class="btn-show-pass">
                <i class="zmdi zmdi-eye"></i>
              </span>
              <input class="input100" type="password" name="userpw" />
              <span class="focus-input100" data-placeholder="비밀번호"></span>
            </div>

            <div class="container-login100-form-btn">
              <div class="wrap-login100-form-btn">
                <div class="login100-form-bgbtn"></div>
                <button type="submit" id="login" class="login100-form-btn">로그인</button>
              </div>
            </div>

            <div class="text-center p-t-115">
              <span class="txt1"> Don’t have an account? </span>

              <a class="txt2" href="./signup"> Sign Up </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="dropDownSelect1"></div>

    <script>
      $("#login").click(function () {
        $("form").submit();
        return false;
      });
    </script>
  </body>
</html>
